{% load comments i18n %}
<form action="{% comment_form_target %}" class="form-stacked" method="post">
  <div class="clearfix">
  {% csrf_token %}
  {% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
  {% for field in form %}
    {% if field.is_hidden %}
      <div>{{ field }}</div>
    {% else %}
      {% if field.errors %}{{ field.errors }}{% endif %}
      <p
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        {{ field.label_tag }} {{ field }}
      </p>
    {% endif %}
  {% endfor %}


<input type="hidden" name="next" value="{% url user_index  %}" />

     <div class="actions">
     <input type="submit" class="btn primary" name="post" value=
            "{% trans "Post" %}" />&nbsp;<button type="reset" class="btn">Clear</button>
     </div>
  </div>
</form>
